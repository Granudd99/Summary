<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Summary</title>
  <link rel="stylesheet" href="style.css">



</head>





<body>

    <div class="container">

        <div class="side left">
            <p class="header"> Your Result</p>

            <div class="circle">
                <h2 class="main-score">76</h2>
                <p class="score-off">of 100</p>
            </div>

            <div class="sum-text">
                <h1>Great</h1>

                <p>You scored higer then 65% of the people who have taken these tests.</p>
            </div>
        </div>

        <div class="side right">
            <h1>Summary</h1>
            <div class="chip-container">
                <div class="chip one">
                    <div>
                        <img src="bilder/icon-reaction.svg" alt="reaction">
                        <span>Reaction</span>
                    </div>
                    <div>
                        <strong>80</strong> / 100
                    </div>

                </div>

                <div class="chip two">
                    <div>
                        <img src="bilder/icon-memory.svg" alt="memory">
                        <span>Memory</span>
                    </div>
                    <div>
                        <strong>92</strong> / 100
                    </div>
                </div>

                <div class="chip three">
                    <div>
                        <img src="bilder/icon-verbal.svg" alt="verbal">
                        <span>Verbal</span>
                    </div>
                    <div>
                        <strong>61</strong> / 100
                    </div>
                </div>

                <div class="chip four">
                    <div>
                        <img src="bilder/icon-visual.svg" alt="visual">
                        <span>Visual</span>
                    </div>
                    <div>
                        <strong>72</strong> / 100
                    </div>
                </div>
            </div>

            <button class="button">Continue</button>

        </div>



    </div>



  
</body>
</html>
